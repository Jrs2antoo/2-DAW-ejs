<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8"/>
  <title>Test círculo Leaflet</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>
  <style>
    /* SIN ESTO NO SE VE EL MAPA */
    #map { height: 100vh; }
  </style>
</head>
<body>
  <div id="map"></div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script>
    const map = L.map('map').setView([0, 0], 19);

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      maxZoom: 19,
      attribution: '&copy; OpenStreetMap'
    }).addTo(map);

    // Marcador y círculo rojo pequeñito en 0,0
    L.marker([0,0]).addTo(map);

    L.circleMarker([0,0], {
      radius: 8,          // súbelo si no lo ves
      color: '#e01f4a',
      weight: 2,
      fillColor: '#e01f4a',
      fillOpacity: 0.9
    }).addTo(map).bindPopup('Hola, soy el círculo rojo');
  </script>
</body>
</html>
