<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="zona-juego">
        <!-- EJERCICIO 1: los cuadrados -->
        <div class="ej1">
            <p id="instruccion">Haz click en el boton rojo</p>
            <table border="0">
                <tr>
                    <td class="rojo"></td>
                    <td class="azul"></td>
                </tr>
                <tr>
                    <td class="amarillo"></td>
                    <td class="verde"></td>
                </tr>
            </table>
            <p id="resultado"></p>
        </div>

        <!-- EJERCICIO 2: el botón cambiante -->
        <div class="ej2">
            <h2>El botón cambiante</h2>
            <button id="boton">¡Pasa el ratón!</button>
        </div>

        <div class="ej3">
            <h2>Sigue la instrucción</h2>
            <p id="tecla">Presiona la tecla A</p>
            <p id="resultado-tecla"></p>
        </div>

        <div class="ej4">
            <h2>Juego de reflejos</h2>
            <div id="circulo"></div>
            <p id="mensaje"></p>
        </div>

        <div class="ej5">
            <h2>Atrapa el número correcto</h2>
            <p id="instruccion-numero">Haz clic en el número 7</p>

            <div class="numeros">
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button>7</button>
                <button>8</button>
                <button>9</button>
            </div>

            <p id="resultado-numero"></p>
        </div>
    </div>  

    <script src="./index.js"></script>
</body>
</html>
